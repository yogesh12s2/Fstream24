<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChadStreamz Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- MediaElement.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mediaelement@7.0.5/build/mediaelementplayer.min.css">

  <!-- FontAwesome for custom icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    /* Player */
    .player-container {
      position: relative;
      width: 100%;
      background: black;
    }

    #stream-media {
      width: 100%;
      max-height: 70vh;
      background: black;
    }

    .watermark {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 80px;
      opacity: 0.7;
      pointer-events: none;
      z-index: 10;
    }

    /* Bottom Section */
    .bottom-section {
      padding: 20px;
    }

    .download-btn {
      display: inline-block;
      padding: 12px 20px;
      background: #ff0000;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      transition: 0.3s;
    }

    .download-btn:hover {
      background: #cc0000;
    }

    /* Suggestions Grid */
    .suggestions {
      margin-top: 30px;
    }

    .suggestions h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .movies-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 18px;
    }

    .movie-card {
      cursor: pointer;
      transition: transform 0.3s;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      border-radius: 8px;
      display: block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    .movie-title {
      margin-top: 8px;
      font-size: 14px;
      text-align: center;
      color: #ccc;
    }

    @media(max-width:768px){
      .movie-title { font-size: 12px; }
      .download-btn { font-size: 14px; padding: 10px 16px; }
    }

    /* Custom MediaElement Controls hidden (we'll use external buttons) */
    .mejs__controls { display: none !important; }

    /* External control buttons */
    .external-controls {
      margin-top: 10px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .external-controls button {
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      font-size: 22px;
      color: #fff;
      background: #222;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .external-controls button:hover {
      background: #ff0000;
    }

    .external-controls button:focus { outline: none; }

  </style>
</head>
<body>

  <!-- Player -->
  <div class="player-container">
    <video id="stream-media" preload="auto">
      <source src="{{ mediaLink }}" type="video/mp4">
    </video>
    <img src="https://chadstreamz.sbs/assets/images/log2.png" class="watermark" alt="Watermark">
  </div>

  <!-- External Controls -->
  <div class="external-controls">
    <button id="playpause"><i class="fa-solid fa-play"></i></button>
    <button id="mute"><i class="fa-solid fa-volume-high"></i></button>
    <button id="fullscreen"><i class="fa-solid fa-expand"></i></button>
  </div>

  <!-- Bottom Section -->
  <div class="bottom-section">
    <a id="download-btn" class="download-btn">â¬‡ Download</a>

    <!-- Movie Suggestions Grid -->
    <div class="suggestions">
      <h2>More Like This</h2>
      <div class="movies-grid">
        <div class="movie-card" onclick="window.location.href='https://chadstreamz.sbs'">
          <img src="https://image.tmdb.org/t/p/w500/weVXMD5QBGeQil4HEATZqAkXeEc.jpg" alt="Terminator">
          <div class="movie-title">Terminator</div>
        </div>
        <div class="movie-card" onclick="window.location.href='https://chadstreamz.sbs'">
          <img src="https://image.tmdb.org/t/p/w500/1g0dhYtq4irTY1GPXvft6k4YLjm.jpg" alt="Spiderman No Way Home">
          <div class="movie-title">Spiderman No Way Home</div>
        </div>
        <div class="movie-card" onclick="window.location.href='https://chadstreamz.sbs'">
          <img src="https://image.tmdb.org/t/p/w500/nAU74GmpUk7t5iklEp3bufwDq4n.jpg" alt="A Quiet Place">
          <div class="movie-title">A Quiet Place</div>
        </div>
      </div>
    </div>
  </div>

  <!-- MediaElement.js JS -->
  <script src="https://cdn.jsdelivr.net/npm/mediaelement@7.0.5/build/mediaelement-and-player.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    const mediaLink = "{{ mediaLink }}" || "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";
    const video = document.getElementById('stream-media');
    const downloadBtn = document.getElementById('download-btn');

    downloadBtn.href = mediaLink;
    downloadBtn.setAttribute("download", "");

    // HLS support
    if (mediaLink.endsWith('.m3u8') && Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(mediaLink);
      hls.attachMedia(video);
    } else {
      video.src = mediaLink;
    }

    // Initialize MediaElement.js
    const player = new MediaElementPlayer(video, {
      features: [],
      stretching: 'responsive'
    });

    // External controls
    const playpauseBtn = document.getElementById('playpause');
    const muteBtn = document.getElementById('mute');
    const fullscreenBtn = document.getElementById('fullscreen');

    playpauseBtn.addEventListener('click', () => {
      if(video.paused) {
        video.play();
        playpauseBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
      } else {
        video.pause();
        playpauseBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
      }
    });

    muteBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      muteBtn.innerHTML = video.muted 
        ? '<i class="fa-solid fa-volume-xmark"></i>' 
        : '<i class="fa-solid fa-volume-high"></i>';
    });

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        video.requestFullscreen();
        fullscreenBtn.innerHTML = '<i class="fa-solid fa-compress"></i>';
      } else {
        document.exitFullscreen();
        fullscreenBtn.innerHTML = '<i class="fa-solid fa-expand"></i>';
      }
    });

    // Optional: hide external controls when video is in fullscreen after 3s inactivity
    let controlTimeout;
    function showControls() {
      document.querySelector('.external-controls').style.opacity = '1';
      clearTimeout(controlTimeout);
      controlTimeout = setTimeout(() => {
        document.querySelector('.external-controls').style.opacity = '0';
      }, 3000);
    }

    video.addEventListener('mousemove', showControls);
    video.addEventListener('touchmove', showControls);
    showControls();
  </script>
</body>
</html>
