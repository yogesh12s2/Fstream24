<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ChadStreamz Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Video.js CSS -->
<link href="https://vjs.zencdn.net/8.14.1/video-js.css" rel="stylesheet" />

<!-- FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body { margin:0; background:#000; color:#fff; font-family:Arial,sans-serif; }
.player-container { position: relative; width: 100%; max-width: 100%; }
.video-js { width: 100%; height: 70vh; }
.watermark {
  position: absolute;
  top:12px; right:12px;
  width:80px;
  opacity:0.7;
  pointer-events:none;
  z-index:10;
}

/* Bottom Section & Suggestions Grid */
.bottom-section { padding: 20px; }
.download-btn { display: inline-block; padding: 12px 20px; background: #ff0000; color:#fff; text-decoration:none; font-size:16px; font-weight:bold; border-radius:6px; transition:0.3s; }
.download-btn:hover { background:#cc0000; }
.suggestions { margin-top:30px; }
.suggestions h2 { font-size:22px; margin-bottom:20px; }
.movies-grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(160px, 1fr)); gap:18px; }
.movie-card { cursor:pointer; transition:transform 0.3s; }
.movie-card:hover { transform:scale(1.05); }
.movie-card img { width:100%; border-radius:8px; display:block; box-shadow:0 4px 8px rgba(0,0,0,0.5); }
.movie-title { margin-top:8px; font-size:14px; text-align:center; color:#ccc; }
@media(max-width:768px){ .movie-title{font-size:12px;} .download-btn{font-size:14px; padding:10px 16px;} }

/* Video.js custom icons */
.vjs-play-control .vjs-icon-placeholder::before { content: "\f04b"; font-family:"Font Awesome 6 Free"; font-weight:900; font-size:18px; }
.vjs-play-control.vjs-playing .vjs-icon-placeholder::before { content:"\f04c"; }
.vjs-mute-control.vjs-vol-0 .vjs-icon-placeholder::before { content:"\f6a9"; }
.vjs-mute-control .vjs-icon-placeholder::before { content:"\f028"; }
.vjs-fullscreen-control .vjs-icon-placeholder::before { content:"\f065"; }
.vjs-fullscreen-control.vjs-fullscreen .vjs-icon-placeholder::before { content:"\f066"; }

</style>
</head>
<body>

<div class="player-container">
  <video id="my-video" class="video-js vjs-big-play-centered" controls preload="auto">
    <source src="{{ mediaLink }}" type="video/mp4">
  </video>
  <img src="https://chadstreamz.sbs/assets/images/log2.png" class="watermark" alt="Watermark">
</div>

<div class="bottom-section">
  <a id="download-btn" class="download-btn">â¬‡ Download</a>
  <div class="suggestions">
    <h2>More Like This</h2>
    <div class="movies-grid">
      <div class="movie-card" onclick="window.location.href='https://chadstreamz.sbs'">
        <img src="https://image.tmdb.org/t/p/w500/weVXMD5QBGeQil4HEATZqAkXeEc.jpg" alt="Terminator">
        <div class="movie-title">Terminator</div>
      </div>
      <div class="movie-card" onclick="window.location.href='https://chadstreamz.sbs'">
        <img src="https://image.tmdb.org/t/p/w500/1g0dhYtq4irTY1GPXvft6k4YLjm.jpg" alt="Spiderman No Way Home">
        <div class="movie-title">Spiderman No Way Home</div>
      </div>
      <div class="movie-card" onclick="window.location.href='https://chadstreamz.sbs'">
        <img src="https://image.tmdb.org/t/p/w500/nAU74GmpUk7t5iklEp3bufwDq4n.jpg" alt="A Quiet Place">
        <div class="movie-title">A Quiet Place</div>
      </div>
    </div>
  </div>
</div>

<!-- Video.js JS -->
<script src="https://vjs.zencdn.net/8.14.1/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>

<script>
const mediaLink = "{{ mediaLink }}" || "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";
const videoEl = document.getElementById('my-video');
const downloadBtn = document.getElementById('download-btn');
downloadBtn.href = mediaLink;
downloadBtn.setAttribute("download","");

// Initialize Video.js
const player = videojs('my-video', {
  autoplay: false,
  controls: true,
  preload: 'auto',
  fluid: true,
  controlBar: {
    volumePanel: { inline: false }
  },
});

// HLS support (if .m3u8)
if(mediaLink.endsWith('.m3u8') && videojs.Hls){
  player.src({ src: mediaLink, type: 'application/x-mpegURL' });
}else{
  player.src({ src: mediaLink, type: 'video/mp4' });
}

// Auto-hide controls like YouTube
player.on('userinactive', () => { /* controls auto-hide */ });
player.on('useractive', () => { /* controls show */ });

</script>
</body>
</html>
